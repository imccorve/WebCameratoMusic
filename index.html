<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Colors to Sounds! </title>
		<meta name="description" content="A web application that converts colors to sounds.">
		<!-- <meta name="viewport" content="width=device-width"> -->
		<style>
		#testImage {
			display:none;
		}

		#swatches {
			width: 100%;
			height: 50px;
		}
		.swatch {
			width:18%;
			height: 50px;
			border-style:solid;
			border-width:thin;
			float: left;
			margin-right: 3px;
		}
		.vid_class {
			height: 550px;
			-webkit-box-pack: center;
			justify-content: center;
		}
		</style>
	</head>
	<body>

		<img id="testImage">
		<h3 align="center">Colors to Sound</h3>
		<!-- <video id="testVideo" autoplay align="center"></video> -->
		<video id="testVideo" autoplay align="center" class="vid_class"></video>

		<div id="swatches">
			<div id="swatch0" class="swatch"></div>
			<div id="swatch1" class="swatch"></div>
			<div id="swatch2" class="swatch"></div>
			<div id="swatch3" class="swatch"></div>
			<div id="swatch4" class="swatch"></div>
		</div>
		<script type="text/javascript" src="js/jquery.js"></script>

		<script src="js/color-thief.js"></script>
		<script src="js/app3.js"></script>
		<script type="text/javascript" src="js/webpd-latest.js"></script>

	</body>
</html>
